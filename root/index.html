<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/Hayden.JPG');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff; /* Text color on top of the background */
            height: 100vh; /* Ensure the body takes up the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for the header */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: spin 3s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>
    <img src='assets/Hayden.JPG' alt='Your Image'>
</body>

</html>
